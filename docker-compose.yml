version: '3'
services:
  confluence:
    # build: .
    images: atlassian/confluence:latest
    ports: 
      - 8090:8090
      - 8091:8091
    env_file: .env
    volumes:
      - cfs-home:/var/atlassian/application-data/confluence
      - .:/opt/atlassian/confluence/conf/server.xml:ro

volumes:
  cfs-home:
    driver_opts:
      type: "nfs"
      # addr需填写CFS的地址
      o: "addr=10.206.0.11,nolock,soft,rw"
      # 目录需填写CFS的命名空间
      device: ":/btnibh3a"
